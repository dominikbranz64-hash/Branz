<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<title>Lockscreen dla Oliwii</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);

  .screen {

    width: 300px;

  .display {

    margin-bottom: 20px;
    min-height: 40px;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }
  button {
    padding: 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #ff6f91;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #ff4971;
  }
  .message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff3c78;
  }
</style>
</head>
<body>
